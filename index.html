<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webonixs!</title>
    <link id="theme-stylesheet" rel="stylesheet" href="style2.css">
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="style-chg"  onclick="changeStylesheet()"><img id="theme" style-chg src="./assets/theme.png" alt=""></button>
    <div class="main-div">
        <div class="form-div">
            <h1 class="bounce-in">WEBONIXS</h1>
            <p class="zoom-in">GET INSTANT LAB WORKSHEET! (Exclusive for IARE'N)</p>
            <form action="#pdf-div">
                <input class="in glow-in" type="text" placeholder="Enter Roll No." id="rollNo" required>
                <input class="in glow-in" type="number" min="1" max="8" placeholder="Enter Sem" id="sem" required>
                <input class="in glow-in" type="text" placeholder="Enter Course Code" id="subCode" style="margin-bottom: 0;" required>
                <br><a href="courseCode.html" target="_blank" class="pulse">Get Course Code</a>
                <input class="in glow-in" type="text" placeholder="Week No." id="weekNo" required>
                <button id="btnSub" target="#final_doc" class="btn-wobble">Submit</button>
            </form>
        </div>
        
        <div class="pdf-div">
            <iframe id="final_doc" src="" title="description"></iframe>     
        </div>

        <div class="footer"> 
            <p id="love" style="font-size: 18px; font-weight: 500;" class="fade-in-up">Designed and Developed with &hearts; !</p>
        </div>
    </div>

    <script src="webonixs.js"></script>
</body>
</html>
